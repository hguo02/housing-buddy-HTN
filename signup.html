<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&family=Roboto:wght@100;300;400;500;700&display=swap"
        rel="stylesheet">
    <title>Housing Buddy | Sign In</title>
</head>

<body>

    <section id="auth-hero">
        <div class="auth-box">
            <div class="login">
                <h1 class="title">Sign Up</h1>
                <form action="" class="signup-form">
                    <div class="emailcss">
                        <input class="input-box" type="email" name="email" id="email" placeholder="E-mail" required>
                    </div>
                    <div class="emailcss">
                        <input class="input-box" type="password" name="password" placeholder="Password" id="password"
                            required>
                    </div>
                    <div class="emailcss">
                        <input class="input-box" type="confirm-password" name="confirm-password"
                            placeholder="Confirm Password" id="password" required>
                    </div>
                    <button class="log-btn">Sign Up</button>

                    <a href="auth.html" class="signup">Already have an account? Log in</a>
                </form>
            </div>

        </div>


    </section>
</body>

</html>
