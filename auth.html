<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&family=Roboto:wght@100;300;400;500;700&display=swap"
        rel="stylesheet">
    <title>Housing Buddy | Sign up</title>
</head>

<body>

    <section id="auth-hero">
        <div class="auth-box">
            <div class="login">
                <h1 class="title">Log In</h1>
                <form action="" class="login-form">
                    <div class="emailcss">
                        <input class="input-box" type="email" name="email" id="email-sign-in" placeholder="E-mail"
                            required>
                    </div>
                    <div class="emailcss">
                        <input class="input-box" type="password" name="password" placeholder="Password"
                            id="password-sign-in" required>
                    </div>
                    <button type="button" onclick="signIn()" id="sign-in-btn" class="log-btn">Sign In</button>

                    <a href="signup.html" class="signup">Don't have an account? Sign up</a>
                </form>
            </div>

        </div>


    </section>

    <!-- <script src="newBundle.js"></script> -->
    <script src="./bundles/authBundle.js"></script>
</body>

</html>
